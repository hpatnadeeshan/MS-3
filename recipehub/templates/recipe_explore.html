{% extends "base.html" %}
{% block content %}
<div class="recipe-explore-container">
    <h2>Explore Recipes</h2>
    <!-- Filter options -->
    <form method="get" action="{{ url_for('explore_recipes') }}">
        <label for="cuisine">Select Cuisine:</label>
        <select name="cuisine" id="cuisine">
            <option value="" {% if not selected_cuisine %}selected{% endif %}>
                All
            </option>            
            {% for cuisine in cuisines %}
                <option value="{{ cuisine.id }}" {% if selected_cuisine and cuisine.id == selected_cuisine.id %}selected{% endif %}>
                    {{ cuisine.cuisine_name }}
                </option>
            {% endfor %}
        </select>
        <button type="submit">Filter</button>
    </form>
    
    <!-- Display recipes -->
    <div class="row">
        {% for recipe in recipes %}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card">
                <img class="card-img-top" src="{{ recipe.image_link }}" alt="{{ recipe.recipe_name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ recipe.recipe_name }}</h5>
                    <p class="card-text">Cuisine: {{ recipe.cuisine.cuisine_name }}</p>
                    <a href="{{ url_for('view_recipe', recipe_id=recipe.id) }}" class="btn btn-primary">View Recipe</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
